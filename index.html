    <link rel="icon" href="icons8-gaming-center-base-48.png">

<body>
   <header class="header">
    <section class="header-menu">
        <aside class="site-logo">
            <img src="images/logo.png" alt="" class="top-link">
        </aside>
        <aside class="site-menu">
            <a href="#" class="menu-text-color top-menu-padding"><b>About Us</b></a>
            <a href="#" class="menu-text-color top-menu-padding"><b>Developers</b></a>
            <div class="top-social-icons top-menu-padding">
                <p class="menu-text-color top-link"><b>Follow Us</b></p>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
        </aside>

    </section>

   </header>
   <section class="promotion-area">
    <main class="promotion-body">
        <div class="promotion-text">
            <h1>PLAY LIKE THE</h1>
            <h2>G.O.A.T.</h2>
            <p>1-Click instant play</p>
            <p>No Download</p>
            <p>1000s of supported online games</p>
            <div class="button-area">
                <button class="signin-btn top-link">SIGN IN</button>
                <button class="gorouge-btn top-link">GO ROGUE</button>

            </div>
        </div>
        <div class="promotion-image">
            <img src="images/Group 18.png" alt="">

        </div>

    </main>

   </section>
